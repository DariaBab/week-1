<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="left-container">
        <ul>
          <li>
            <i class="fa-solid fa-house" style="color: #737c85"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fa-solid fa-bell" style="color: #737c85"></i>
            <p>Notifications</p>
          </li>
          <li>
            <i class="fa-solid fa-envelope" style="color: #737c85"></i>
            <p>Messages</p>
          </li>
        </ul>
      </nav>
      <div><i class="fa-brands fa-twitter" style="color: #7aa8e2"></i></div>
      <div class="right-container">
        <div class="search">
          <input type="search" placeholder="Search on Twitter" />
          <i class="fa-solid fa-magnifying-glass" style="color: #737c85"></i>
        </div>
        <img src="./img/avatar.jpg" alt="" />
        <button>Tweet</button>
      </div>
    </header>
    <main>
      <div>
        <div class="banner">
          <p>Twitter Banner</p>
        </div>
        <div class="container">
          <div class="information-container">
            <div class="img">
              <img src="./img/avatar.jpg" alt="" />
            </div>
            <ul>
              <li>
                <p>Followings</p>
                <p>645</p>
              </li>
              <li>
                <p>Followers</p>
                <p>84</p>
              </li>
              <li>
                <p>Favorites</p>
                <p>98</p>
              </li>
            </ul>
          </div>
          <div>
            <button>Follow</button>
            <i class="fa-solid fa-ellipsis-vertical" style="color: #737c85"></i>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
